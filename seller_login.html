<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bookstore</title>
    <style>
        /* Reset some default styles for better aesthetics */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #d7d7d7; /* Background color */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            width: 600px; /* Adjust width as needed */
            display: flex;
            align-items: center; /* Center elements vertically within the container */
        }

        .login-container img {
            max-width: 50%; /* Ensure the image fits within its container */
            height: auto; /* Maintain the image's aspect ratio */
            margin-right: 20px; /* Add some margin between the image and the form */
        }

        .login-form {
            flex: 1; /* Take up remaining space in the container */
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-container label, .login-container input {
            display: block;
            margin: 10px 0;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s; /* Add a transition for a smooth hover effect */
        }

        button:hover {
            background-color: #555; /* Darken the background color on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="seller_page.jpg" alt="Login Image">
        <div class="login-form">
            <h1>Admin Login</h1>
            <form id="adminLoginForm" action="seller_home.html" method="post">
                <label for="adminUsername">Username:</label>
                <input type="text" id="adminUsername" name="adminUsername" required>

                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" name="adminPassword" required>

                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
