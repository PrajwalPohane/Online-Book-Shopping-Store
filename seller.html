<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bookstore - Your Online Bookshop</title>
    <style>
        /* Reset some default styles for better aesthetics */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #d7d7d7; /* Background color */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .intro-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: flex; /* Display as a flex container */
            width: 800px; /* Adjust width as needed */
        }

        .left-column {
            flex: 1; /* Take up 50% of the container width */
            text-align: center;
            padding: 20px;
            color: #333; /* Text color */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right-column {
            flex: 1; /* Take up 50% of the container width */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .intro-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .intro-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .intro-container a {
            background-color: #333;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: box-shadow 0.3s; /* Add a transition for smooth hover effect */
            margin-bottom: 10px;
        }

        .intro-container a:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Darken the shadow and increase the shadow area on hover */
        }

        .right-column img {
            max-width: 100%; /* Ensure the image fits within the column */
            height: auto; /* Maintain the image's aspect ratio */
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <div class="left-column">
            <br>
            <br>
            <br>
            <br>
            <h1>Welcome to</h1>
            <img src="website_logo.png" alt="Search Icon" class="search-icon" width="400px" height="80px">
            <h1>Your Online Bookshop</h1>
            <p>Discover a world of books at your fingertips.</p>
            <p>Find your next favorite book today!</p>
            <a href="seller_login.html">Seller Log In</a>
            <a href="seller_register.html">Seller Register</a> <!-- Added Register button -->
        </div>
        <div class="right-column">
            <br>
            <br>
            <br>
            <img src="right_image.jpg" alt="Right Image"> <!-- Your image on the right -->
        </div>
    </div>
</body>
</html>
