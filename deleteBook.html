<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete a Book - Bookstore</title>
    <style>
        /* Reset some default styles for better aesthetics */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #d7d7d7; /* Background color */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .delete-book-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            width: 400px; /* Adjust width as needed */
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="delete-book-container">
        <h1>Delete a Book</h1>
        <form id="deleteBookForm" action="#" method="post" onsubmit="return deleteBook()">
            <label for="bookisbn">Book ISBN:</label>
            <input type="number" id="bookisbn" name="bookisbn" required>

            <button type="submit">Delete Book</button>
        </form>
    </div>

    <script>
        function deleteBook() {
            // Add functionality for deleting a book
            // You can perform any necessary validation and submission logic here
            alert('Book deleted successfully!');
            return false; // Prevent form submission for this example
        }
    </script>
</body>
</html>
