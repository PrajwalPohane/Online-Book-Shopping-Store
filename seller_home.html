<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Homepage - Bookstore</title>
    <style>
        /* Reset some default styles for better aesthetics */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #d7d7d7; /* Background color */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .admin-home-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            width: 800px;
            height: 700px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .action-buttons {
            align-self: center;
            justify-self: center;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .admin-action-button {
            flex: 1;
            background-color: #333;
            color: #fff;
            padding: 15px;
            padding-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s; /* Add a transition for a smooth hover effect */
            margin-right: 10px;
        }

        .admin-action-button:last-child {
            margin-right: 0; /* Remove margin for the last button */
        }

        .admin-action-button:hover {
            background-color: #555; /* Darken the background color on hover */
        }

        .logout-button {
            background-color: #333;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s; /* Add a transition for a smooth hover effect */
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: #555; /* Darken the background color on hover */
        }

        .admin-home-container img{
            height: 60%;
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="admin-home-container">
        <h1>Welcome, Admin!</h1>
        <p>You are now logged in as an administrator.</p>
        <img src="handshake.jpg" alt="seller_home">
        
        <div class="action-buttons">
            <button class="admin-action-button" onclick="window.location.href='add_book.html'">Add Books</button>
            <button class="admin-action-button" onclick="window.location.href='deleteBook.html'">Delete Books</button>
        </div>
        <button class="logout-button" onclick="window.location.href='intro.html'">Log Out</button>
    </div>
</body>
</html>
